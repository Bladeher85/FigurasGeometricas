<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Figuras Geométricas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Figuras Geométricas</h1>

        <div class="shape-selector">
            <label for="shape">Elegir una figura:</label>
            <select id="shape">
                <option value="triangle">Triángulo</option>
                <option value="square">Cuadrado</option>
                <option value="rhombus">Rombo</option>
                <option value="trapezoid">Trapecio</option>
                <option value="circle">Círculo</option>
                <option value="rectangle">Rectángulo</option>
            </select>
        </div>

        <div class="inputs" id="input-container">
            <div class="input">
                <label for="input1">Lado/Base/Radio:</label>
                <input type="number" id="input1">
            </div>
            <div class="input">
                <label for="input2">Altura (solo para triángulo):</label>
                <input type="number" id="input2">
            </div>
            <div class="input" id="input3-container">
                <label for="input3">Lado 2 (solo para trapecio y rectángulo):</label>
                <input type="number" id="input3">
            </div>
            <div class="input" id="input4-container">
                <label for="input4">Altura 2 (solo para trapecio y rectángulo):</label>
                <input type="number" id="input4">
            </div>
        </div>

        <button id="calculate-button">Calcular</button>

        <div id="result-area" class="result"></div>
        <div id="result-perimeter" class="result"></div>
    </div>
    <h1>Tarea Analisis de sistemas<h1>
    <script src="script.js"></script>
</body>
</html>
